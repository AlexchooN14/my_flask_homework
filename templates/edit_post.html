<form action="/posts/{{ post.post_id }}/edit" method="post">
  <label>Name</label>
  <input name="name" value="{{ post.name }}"/>
  </br>
  <label>Author</label>
  <input name="author" value="{{ post.author }}"/>
  </br>
  <label>Content</label>
  <input name="content" value="{{ post.content }}"/>
  </br>
  <button type="submit">Submit</button>
</form>
