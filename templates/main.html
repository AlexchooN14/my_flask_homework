<!DOCTYPE html>
<html lang="bg">
<head>
  <title>Forum</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>


<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">ForumForEverything</a>
    </div>

    <ul class="nav navbar-nav navbar-right">
      <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="/register"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>

      <ul class="nav navbar-nav navbar-right">
      <a href="/newtopic" class="btn btn-danger navbar-btn" title="Add Topic" role="button">+</a>
    </ul>

  </div>
</nav>

{% for topic in topics %}
<a href="/posts/{{ topic.id }}"><b>Name:</b> {{ topic.name }} | Description: {{ topic.description }}</a>
<br/>
{% endfor %}

<div class="container">
  <h3>Basic Navbar Example</h3>
  <p>A navigation bar is a navigation header that is placed at the top of the page.</p>
</div>

</body>
</html>
